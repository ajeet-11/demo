<sly data-sly-use.model="com.ajeet.demo.core.models.StudentCompModel"/>


<sly data-sly-test="${wcmmode.edit || wcmmode.design}">
    <div class="cq-placeholder cq-marker-start" data-emptytext="student component"></div>
</sly>

<sly data-sly-test="${!wcmmode.edit && !wcmmode.design}">
    <h2>student component</h2>
    <sly data-sly-test="${model.list}">
        Roll : Student
        <table style="width:50%">
            <tbody>
            <tr>
                <td>
                    <sly data-sly-test="${model.firstName}">
                    firstName : ${model.firstName}
                    </sly>
                </td>
                <td>
                    <sly data-sly-test="${model.lastName}">
                    lastName : ${model.lastName}
                    </sly>
                </td>
            </tr>
            <tr>
                <td>
                    <sly data-sly-test="${model.email}">
                        email : ${model.email}
                    </sly>
                </td>
                <td>
                    <sly data-sly-test="${model.contact}">
                        contact : ${model.contact}
                    </sly>
                </td>
            </tr>
            <tr>
                <td>
                    <sly data-sly-test="${model.clas}">
                        class : ${model.clas}
                    </sly>
                </td>
                <td>
                    <sly data-sly-test="${model.rollNo}">
                        rollNo : ${model.rollNo}
                    </sly>
                </td>
            </tr>
            <tr>
                <td>
                    <sly data-sly-test="${model.dob}">
                        DOB : ${model.dob}
                    </sly>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Subject List :</label>&ensp;
                    <select name="subject" id="subject" data-sly-list="${model.list}">
                        <option value="${item}">${item}</option>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>
    <sly data-sly-test="${!model.list}">
       no data available in this path
    </sly><br>
</sly>
